<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube - API Practice</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <!-- Tailwind CSS & DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .active {
        background-color: #ef4444;
        color: #fff;
      }
    </style>
  </head>
  <body class="px-14 py-8">
    <header>
      <nav
        class="flex items-center justify-between border-b-2 text-gray-200 pb-8"
      >
        <div class="">
          <a href=""
            ><img src="./images/logo.png" alt="Website Logo" width="150px"
          /></a>
        </div>
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="#000"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input
            class="text-black"
            id="searchInput"
            type="search"
            required
            placeholder="Search"
          />
        </label>
        <button class="btn bg-red-500 text-white px-6">Sort by View</button>
      </nav>
    </header>
    <main>
      <div
        id="category-container"
        class="flex justify-center items-center gap-5 py-8"
      >
        <div class="">
          <button onclick="loadVideos()" id="btn-all" class="btn btn-sm">
            All
          </button>
        </div>
      </div>

      <section
        id="loader"
        class="hidden h-[70vh]"
      >
        <div class="flex gap-4 justify-center h-full">
          <span class="loading loading-dots loading-xs"></span>
          <span class="loading loading-dots loading-sm"></span>
          <span class="loading loading-dots loading-md"></span>
          <span class="loading loading-dots loading-lg"></span>
          <span class="loading loading-dots loading-xl"></span>
        </div>
      </section>

      <section id="videos-container" class="mt-10 grid grid-cols-4 gap-10">
        <div
          class="py-20 col-span-4 flex flex-col items-center justify-center text-center"
        >
          <div class="">
            <img src="./images/icon.png" alt="" />
          </div>
          <h2 class="text-[#171717] text-3xl font-bold mt-5">
            Oops!! Sorry, There is no <br />
            content here
          </h2>
        </div>
      </section>

      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
      <dialog id="video_details" class="modal">
        <div class="modal-box">
          <div id="details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
